<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Вход</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/user.css" rel="stylesheet">
    <link href="css/pagination.css" rel="stylesheet">
    <link href="css/toastr.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/simplePagination.css"/>
</head>
<body>
<nav role="navigation" class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/page.html" class="navbar-brand">PMZ</a>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/friends.html">Друзья</a></li>
            <li><a href="/dialogs.html">Быстрые сообщения</a></li>
            <li><a href="/news.html">Новости </a></li>
            <li><a href="/peoples.html">Люди</a></li>
            <li><a href="/settings.html">Настройки</a></li>
            <li><a href="/documentation.html">Документация</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/index.html">Выйти</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <div id="nameuser"></div>
            <img src="img\2.jpg" alt="Котёнок" class="img-thumbnail img-responsive avatar">
            <button  id="addfriend" name="addfriend" class="btn btn-primary btn-block">Добавить в друзья</button>
            <button id="addmessage" class="btn btn-primary btn-block" >Отправить сообщение</button>
            <div id="information"></div>
        </div>
        <div class="col-lg-8" >
            <br/><br/><br/>
            <div class="row col-lg-12" id="centerblock">
                <input type="text" id="walltext" class="form-control" placeholder="Напишите пост...">
            </div>
            <div id="wall" class="row col-lg-12">
            </div>

        </div>
        <div id="light-pagination" class="pagination">
        </div>
    </div>
</div>
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Заголовок модального окна -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Отправить сообщение</h4>
            </div>
            <!-- Основное содержимое модального окна -->
            <div class="modal-body">
                <input type="text" id="message" class="form-control" placeholder="Напишите пост...">
            </div>
            <!-- Футер модального окна -->
            <div class="modal-footer">
                <button type="button" id="historymsg" class="btn btn-default">История</button>
                <button type="button" id="sendmsg" class="btn btn-default" data-dismiss="modal">Отправить</button>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/user.js"></script>
<script src="js/toastr.js"></script>
<script type="text/javascript" src="js/jquery.simplePagination.js"></script>
</body>
</html>
